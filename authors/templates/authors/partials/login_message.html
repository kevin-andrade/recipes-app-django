{% if request.user.is_authenticated %}
<div class="login-message">
    You are logged in with
    {{ request.user.username }}.
    <a href="{% url 'authors:dashboard' %}">See your recipes</a>,
    <a href="{% url 'authors:dashboard_recipe_new' %}">Create a new recipe</a> or
    {% include 'authors/partials/form_logout.html' %}
    <a href="#" class="authors-logout-link">Click here</a> to logout.
</div>
{% endif %}
